<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="shortcut icon" href="../images/hms_favicon-removebg-preview (1).png" type="image/x-icon">
    <!---aos css file cdn link---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="./login/login.css">
</head>

<body>
    <div id="reg-container">

        <div class="wrapper" data-aos="zoom-out">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" id="firstname">
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input" id="lastname">
                </div>
                <div class="inputfield">
                    <label>Username</label>
                    <input type="text" class="input" id="lastname">
                </div>
                <div class="inputfield">
                    <label>Password</label>
                    <input type="password" class="input" id="password">
                </div>
                <div class="inputfield">
                    <label>Confirm Password</label>
                    <input type="password" class="input" id="confirmpassword">
                </div>
                <div class="inputfield">
                    <label>Gender</label>
                    <div class="gender-display-grid">
                        <div class="gent male">
                            <input type="radio" name="gender" class="gender" id="male">
                            <p>Male</p>
                        </div>
                        <div class="gent female">
                            <input type="radio" name="gender" class="gender" id="female">
                            <p>female</p>
                        </div>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="text" class="input" id="email">
                </div>
                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="text" class="input" id="number">
                </div>
                <div class="inputfield">
                    <label>Address</label>
                    <textarea class="textarea" id="message"></textarea>
                </div>
                <div class="inputfield">
                    <label>Postal Code</label>
                    <input type="text" class="input" id="postal">
                </div>
                <div class="inputfield terms">
                    <label class="check">
                <input type="checkbox" id="checkbox">
                <span class="checkmark"></span>
              </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Register" class="btn" id="submit">
                </div>
            </div>
        </div>
    </div>
    <!--aos js file cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./js/reg.js"></script>

    <script>
        AOS.init({
            duration: 1000,
            delay: 400
        })
    </script>
</body>

</html>
